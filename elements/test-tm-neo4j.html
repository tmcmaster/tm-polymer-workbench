<link rel="import" href="../bower_components/tm-neo4j/tm-neo4j.html">
<dom-module id="test-tm-neo4j">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      paper-card {
        width:500px;
      }
    </style>
    <paper-card>
      <div class="card-content">
        <paper-input label="Hostname" value="{{hostname}}"></paper-input>
        <paper-input label="Username" value="{{username}}"></paper-input>
        <paper-input label="Password" value="{{password}}" type="password"></paper-input>
        <paper-input label="Cypher" value="{{cypher}}"></paper-input>
        <paper-checkbox checked="{{auto}}">Automatically refresh data</paper-checkbox>
      </div>
      <div class="card-actions">
        <paper-button raised on-tap="_refreshData">Refresh Data</paper-button>
      </div>
    </paper-card>
    <tm-neo4j id="neo4j" data="{{data}}" hostname="{{localhost}}" username="{{username}}" password="{{password}}" cypher="{{cypher}}" auto="{{auto}}"></tm-neo4j>
  </template>
  <script>
    (function(Polymer) {
      Polymer({
        is: 'test-tm-neo4j',
        properties: {
          hostname: {
            type: String,
            value: 'localhost',
          },
          username: {
            type: String,
            value: 'neo4j',
          },
          password: {
            type: String,
            value: 'AllIsGood',
          },
          data: {
            type: Object,
            notify: true,
            value: {
              nodes:[],
              edges:[]
            }
          },
          cypher: {
            type: String,
            notify: true,
            value: "MATCH (n)-[e]->(m) return n,e,m"
          },
          auto: {
            type: Boolean,
            notify: true,
            value: true
          }
        },
        observers: [
          '_dataChanged(data)'
        ],
        _refreshData: function() {
          this.$.neo4j.refreshData();
        },
        _dataChanged: function(data) {
          console.log('DATA: ', data);
        },
        ready: function() {
          console.log('Element test-tm-neo4j has been created.');
        }
      });
    })(window.Polymer);
  </script>
</dom-module>
